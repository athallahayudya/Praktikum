<!DOCTYPE html>
<html>
<head>
     <title>Tautan/Link</title>
</head>
<body>
    <h3>Daftar Isi</h3>
    <ul>
        <!-- tautan ke file yang lain -->
        <li> <a href="picture.html">Picture HTML</a></li>
        <li> <a href="form.html">Form HTML</a></li>
        <li> <a href="tabel-sederhana.html">Tabel-Sederhana HTML</a></li>
        <!-- "href" digunakan sabagai destinasi tautan yang dikehendaki -->

        <!-- tautan ke external address -->
        <li><a href="http://youtube.com">Youtube</a></li>
        <li><a href="http://google.co.id">Google</a></li>

        <!-- tautan ke tab baru -->
        <li><a href="http://smktelkom-mlg.sch.id" target="_blank">Web SMK Telkom in new tab</a></li>
</body>
</html>
